<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idowu</title>
</head>
<body>
    <input type="text" name="" id="input">
    <button onclick="work()">Calculate</button>
    <div id="display"></div>
    <script>
        // FACTORIAL
// 3! = 3*2*1 = 6
// 4! = 4*3*2*1 = 24
const work=()=>{

    var answer = 1
    if(isNaN(Number(input.value))){
        alert("Get outtt")
    }else{
    for (var i = input.value; i >0; i --){
        // console.log(i);
        answer = answer * i;
        display.innerHTML=`${answer}`
    }
    // console.log(answer);
}

}
    </script>
</body>
</html>
